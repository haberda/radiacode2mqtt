<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radiacode Spectrum</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    select { padding: 6px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; max-width: 900px; }
    canvas { width: 100%; height: 300px; border: 1px solid #eee; border-radius: 8px; }
    .muted { color: #666; font-size: 12px; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 8px; }
    .kv { display:flex; justify-content:space-between; }
  </style>
</head>
<body>
  <div class="row">
    <h2 style="margin:0;">Radiacode Spectrum (MQTT)</h2>
    <div style="flex:1;"></div>
    <label>Device:
      <select id="deviceSelect"></select>
    </label>
  </div>

  <div class="card" style="margin-top:12px;">
    <div class="grid" id="metrics"></div>
    <div class="muted" id="status" style="margin-top:8px;"></div>
  </div>

  <div class="card" style="margin-top:12px;">
    <canvas id="specCanvas" width="1200" height="360"></canvas>
    <div class="muted" id="specMeta" style="margin-top:8px;"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
